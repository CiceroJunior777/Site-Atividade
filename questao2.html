<!--JavaScript-->
<script>
    function parcelas() {
        var nome = document.getElementById('nome').value;
        var sobrenome = document.getElementById('sobrenome').value;
        var prod = document.getElementById('produto').value;
        var valor = parseFloat(document.getElementById('valor').value);
        var quantidade = document.getElementById('quantidade').value;
        var parcela = document.getElementById('qnt_parcelas').value;

        total = valor * quantidade;
        if (parcela == 3) {
            acrescimo = total * 0.05;
            acrescimo = total + acrescimo;
            acrescimo = acrescimo/parcela;
            informacoes = ("<br>LOJA DE ELETRODOMÉSTICOS<br>" +
                "<br>CLIENTE: " + nome + " "+ sobrenome + "<br>PRODUTO: " + prod + "<br>VALOR: " + acrescimo.toFixed(1))
        } else if (parcela == 6) {
            acrescimo = total * 0.12;
            acrescimo = total + acrescimo;
            acrescimo = acrescimo/parcela;
            acrescimo = acrescimo/parcela;
            informacoes = ("<br>LOJA DE ELETRODOMÉSTICOS<br>" + "<br>CLIENTE: " + nome +" "+ sobrenome + "<br>PRODUTO: " + prod + "<br>VALOR: " + acrescimo.toFixed(1))
        } else {
            acrescimo = total;
            acrescimo = acrescimo/parcela;
            informacoes = ("<br>LOJA DE ELETRODOMÉSTICOS<br>" + "<br>CLIENTE: " + nome +" "+ sobrenome + "<br>PRODUTO: " + prod + "<br>VALOR: " + acrescimo.toFixed(1))
        }
        var i;
        for (i = 1; i <= parcela; i++) {
            document.writeln("<br>\n---------------------------------------------------------------------------------------\n<br>",informacoes,"<br>","PARCELA ",i,"/",parcela,"<br>\n---------------------------------------------------------------------------------------\n<br>")
        }
    }
</script>


<!--Formulário-->
<div class="row">
    <form class="col s12">
        <div id="pagamento" class="row">
            <div class="input-field col s6">
                <input placeholder="insira seu nome" id="nome" type="text" class="validate">
                <label for="first_name">Nome</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="insira seu Sobrenome" id="sobrenome" type="text" class="validate">
                <label for="first_name">Sobrenome</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Digite o nome do produto" id="produto" type="text" class="validate">
                <label for="first_name">Produto</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Digite o valor do produto" id="valor" type="text" class="validate">
                <label for="first_name">Valor</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Digite a" id="quantidade" type="number" class="validate">
                <label for="first_name">Quantidade</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Digite a quantidade de parcelas" id="qnt_parcelas" type="number" class="validate">
                <label for="first_name">Parcelas</label>
            </div>
            <a class="waves-effect waves-light btn-small" onclick="parcelas()">Gerar</a>
        </div>
    </form>
</div>
