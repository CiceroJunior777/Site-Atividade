<!DOCTYPE html>
<html>

<head>
  <!--Importação das fontes do google e materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!--topo da pagina-->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Questão 01</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="index.html"> <i class="material-icons left">arrow_back</i>Voltar a página inicial</a></li>
      </ul>
    </div>
  </nav>

   <!--JavaScript-->
   <script type="text/javascript" src="js/materialize.min.js"></script>

   <script>
     function media() {
       var n1 = form_notas.nota01.value;
       var n2 = form_notas.nota02.value;
       var n3 = form_notas.nota03.value;
       var n4 = form_notas.nota04.value;
 
       var media = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3) + parseFloat(n4)) / 4;
 
       if (media >= 7) {
         alert("Você foi Aprovado: " + media.toFixed(1));
       } else
         alert("Você foi reprovado: " + media.toFixed(1));
     }
   </script>
   
  <!--entrada-->
  <div class="row">
    <form name="form_notas" class="col s12">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input id="nota 1" type="text" name="nota01" class="validate">
            <label for="first_name">Nota 01</label>
          </div>
          <div class="input-field col s3">
            <input id="nota 2" type="text" name="nota02" class="validate">
            <label for="last_name">Nota 02</label>
          </div>
          <div class="input-field col s3">
            <input id="nota 3" type="text" name="nota03" class="validate">
            <label for="last_name">Nota 03</label>
          </div>
          <div class="input-field col s3">
            <input id="nota 4" type="text" name="nota04" class="validate">
            <label for="last_name">Nota 04</label>
          </div>
      </form>
      <button class="btn waves-effect waves-light" type="submit" onclick="media()" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
  </div>

</body>

</html>
